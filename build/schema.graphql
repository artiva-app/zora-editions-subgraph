type Edition @entity {
  id: ID!
  owner: String!
  creator: String!
  name: String!
  description: String
  salePrice: BigInt
  totalSupply: BigInt
  editionSize: BigInt!
  purchased: [Purchase!]!
  address: String!
  imageURL: String
  animationURL: String
  imageHash: Bytes
  animationHash: Bytes
}

type Purchase @entity {
  id: ID!
  address: String!
  price: BigInt
  purchasedAtTimestamp: Int
}
